{% extends "_helpers/_base.html" %}
{%  block title %} Log In {%  endblock  %}
{% load crispy_forms_tags %}

{%  block content %}
    <h3> Log In</h3>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
{% endblock %}
